<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Add / Remove Containers</h1>

	<div id="error_message_div" hidden=true>
		<p id="error_message_text">Error Message</p>
	</div>
	
	<div id="allow_load" hidden=true>
		<h2 id="ship_name">Current Ship: INSERT_SHIP_NAME</h2>

		
		<span >Load: </span>
		<input type="text" placeholder="Enter Container Name" id="load_text"></input> 
		<input type="number" placeholder="Enter Container Weight" id="load_weight" min="0" max="99999"></input> 
		<button class="button-2" id="add_load_btn">Add to load list</button>
		<p style="font-weight: bold">Load list</p>
		<select id="load_table" size=1>
		</select>
		<br>
		<br>
		<span>Unload: </span>
		<div id="unload_text_selector">
			<select id="unload_text" size=1>
			</select>
			<button class="button-2" id="add_unload_btn">Add to unload list</button>
			
		</div>
		<p></p>
		<button class="button-2" id="open_table_btn">Select from table</button>
		<p></p>
		<div id="unload_table_selector" hidden=true>
			<table id="table">
			</table>
			<p></p>
			<button class="button-2" id="unload_table_selector_btn">Select Container(s)</button>
			<p></p>
		</div>
		<p style="font-weight: bold">Unload list</p>
		<select id="unload_table" size=1>
		</select>
		
		

		<br>
		<br>
		<button class="button-2" id="generate_moves_btn">Generate Moves</button>
		
	</div>
	<script type="module" src="move_crates.js"></script>
	
</body>
</html>
